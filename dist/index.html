<html>
<head>
    <title>Викторина с вариантами ответа</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <img class="header__logo-full logo" src="/img/logo.png" alt="НЭТИ" id="logo">
    <div class="quiz">
        <h1>Викторина</h1>
        <div class="question">
            <p>Вопрос 1: Какой цвет у неба?</p>
            <div class="answer-card" data-value="a">Голубой</div>
            <div class="answer-card" data-value="b">Зеленый</div>
            <div class="answer-card" data-value="c">Красный</div>
        </div>
        <div class="question">
            <p>Вопрос 2: Сколько пальцев на руке?</p>
            <div class="answer-card" data-value="a">Пять</div>
            <div class="answer-card" data-value="b">Шесть</div>
            <div class="answer-card" data-value="c">Семь</div>
        </div>
        <button id="confirmAnswer">ПОДТВЕРЖДАЮ</button>
        <button id="nextQuestion">Следующий вопрос</button>
        
        <div class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
